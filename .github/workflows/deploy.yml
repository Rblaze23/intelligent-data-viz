name: Deploy to Hugging Face

# Disabled - deploying manually via git push to HF Space remote
# Re-enable by uncommenting 'on:' section below

# on:
#   push:
#     branches: [ main ]
#   workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: false  # Disabled - using manual git push deployment

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest --cov=src --cov-report=xml

    - name: Deploy to Hugging Face Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        pip install huggingface_hub
        huggingface-cli upload your-username/intelligent-data-viz . --repo-type space
